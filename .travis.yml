# Specify c language to get right CXX compiler (Travis bug https://github.com/travis-ci/travis-ci/issues/3871)
language: c

# Ubuntu 14.04 Trusty support
sudo: required
dist: trusty

compiler:
  - clang
  - gcc

before_install:
  - sudo add-apt-repository 'deb [ arch=amd64 ] http://repo.q-solvers.ru/ trusty alpscore'
  - sudo apt-get -qq update
  - sudo apt-get install -y libeigen3-dev
  - sudo apt-get install -y libboost-all-dev
  - sudo apt-get install -y --force-yes alpscore

script:
  - mkdir build
  - cd build
  - cmake -DTesting=ON -DExamples=ON .. 
  - make
  - make test

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: CXX=g++-4.9
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: CXX=g++-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env: CXX=clang++-3.6 
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env: CXX=clang++-3.7

